<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //xay dung lop MyDate voi phuong thuc khoi tao co 3 tham so truyen vao
    let MyDate = function(day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;


//phuong thuc tra ve
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
//phuong thuc thiet lap lai cac gia tri
        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }
        this.setDate=function (day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        this.getString=function (day,month,year) {
            alert(day+"/"+month+"/"+year);
        }
    };

    let date = new MyDate(2, 2, 2007);

    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();

    alert(day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    day =date.getDay();
    month =date.getMonth();
     year =date.getYear();
    alert(day+"/"+month+"/"+year);

    date.setDate(14,4,2019);
    day=date.getDay();
    month=date.getMonth();
    year=date.getYear();
    date.getString(day,month,year);

</script>
</body>
</html>
